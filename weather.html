<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Weather</title>
    <style>
      .mode{
            justify-content:center;
            
        }
        .dark{
            background-color: #222;
        }

        .change {
            cursor: pointer;
            border: 1px solid #555;
            border-radius: 15px;
            width: 30px;
          height:30px;
            text-align: center;
            padding: 5px;
            float:right;
        }
        .main-container{
            display:flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        #inputbox{
            max-width: 40vw;

        }
        .weather-card{
            min-width: 300px;
            max-width: 500px;
        }
<!--         .body{
            background-color: white;
        } -->
      i:hover{
        color:black;
      }
     
    </style>
</head>
<body>
          <button class="btn btn-dark change" ><!--onclick="clicktoggle()"-->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 16 16">
                      <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
                      <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
                    </svg>
        </button>
    <div id="inputbox" class="container main-container text-center">
      <br><br>
                    <h1>Weather</h1>
                    <div class="input-group mb-3 mt-5" style="width:400px">
                        <input id="searchbox" type="text" class="text-center form-control form-control-lg shadow-sm p-1 mb-1 bg-body-tertiary rounded" placeholder=" Type a City Name">
                        <button class="btn btn-outline-primary shadow-sm p-2 mb-1 bg-body-tertiary rounded" type="button" id="button-addon2">
                            <i class="fas fa-search fa-lg fa-fw --bs-info-bg-subtle">
                            </i>
                        </button>
                      </div>
      <div class="card weather-card" >
                      <div class="card-title text-center mt-3">
                        <div>
                          <h4 id="city">Delhi</h4>
                          <h5 id="country">IN</h5>
                        </div>
                          <h6 id="date">Fri Feb 17 2023</h6>
                      </div>

                      <img id="cardimage" src="/images/clouds.jpg" class="card-img-top" height=200px width=200px alt="Weather Image">

                      <div class="card-body">
                        <h6 id="temp" class="display-4 font-weight-bold text-center">13°C</h6>
                        <h6 id="feellike" class="display-6 text-center" style="font-size:30px">(Feels like 13°C)</h6>
                        <h6 id="weather" class="display-7 text-center" style="font-size:20px">Haze</h6>
                        <!--<h5 id="minmaxtemp" class="text-center">25°C (min) / 26°C (max)</h5> -->
                      </div>

                      <div class="accordion" id="accordionExample">
                          <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                              <button class="accordion-button collapsed --bs-dark-bg-subtle p-3 text-primary-emphasis border border-dark-bg-subtle rounded-3" style="background-color:#D3D3D3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                More Information
                              </button>
                            </h2>

              <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <p id="desc">Many/Few Clouds</p>
                  <ul class="list-group">
                        <li id="humidity" class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Humidity</span> 53
                        </li>
                        <li id="pressure" class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Pressure</span> 1018
                        </li>
                        <li id="visibility" class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Visibility</span> 2109
                        </li>
                        <li id="windspeed" class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Wind Speed</span> 2.20
                        </li>
                        <li id="winddeg" class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Wind Degree</span> 90
                        </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
      </div>

      </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
      $(".change").on("click", function() 
              {
                if( $( "body" ).hasClass( "dark" )) {
                $( "body" ).removeClass( "dark" );
                  
              } 
              else 
              {
                $( "body" ).addClass( "dark" );
              }

        });
        const weatherApi = {
            key: "eb7a2d4a5a9b284fe54b7bb547238443",
            baseUrl: "https://api.openweathermap.org/data/2.5/weather",
        }
        const searchbox= document.getElementById("searchbox");
        searchbox.addEventListener("keypress",function(event){
        
            if(event.keyCode===13)
            {
                getWeatherReport(searchbox.value)
            }
        })
        
        function getWeatherReport(city) {

            //  https://api.openweathermap.org/data/2.5/weather?q=cityName&appid=eb7a2d4a5a9b284fe54b7bb547238443&unit=metric
            fetch(`${weatherApi.baseUrl}?q=${city}&appid=${weatherApi.key}&units=metric`)
                .then(function (response) {
                    
                     return response.json() })
                .then(function (response) {
                    showWeatherReport(response);
                })
                .catch(function (err) {
                    console.log(err)
                })
                

        }

        function showWeatherReport(currentWeather)
        {
            let city=document.getElementById("city");
            let country=document.getElementById("country");
            let currentDate=document.getElementById("date");
            let cardimage=document.getElementById("cardimage");
            let temp=document.getElementById("temp");
            let feellike=document.getElementById("feellike");
            let weather=document.getElementById("weather");
            let desc=document.getElementById("desc");
            //let minmaxtemp=document.getElementById("minmaxtemp");
            let humidity=document.getElementById("humidity");
            let pressure=document.getElementById("pressure");
            let visibility=document.getElementById("visibility");
            let windspeed=document.getElementById("windspeed");
            let winddeg=document.getElementById("winddeg");


            city.innerHTML=currentWeather.name;
            country.innerHTML=currentWeather.sys.country;
            let todayDate=new Date().toDateString();
            currentDate.innerHTML=todayDate;
            cardimage.src=manageImage(currentWeather.weather[0].main);

            temp.innerHTML=Math.round(currentWeather.main.temp)+"°C"
            feellike.innerHTML=`(Feels like ${Math.round(currentWeather.main.feels_like)}°C)`
            weather.innerHTML=currentWeather.weather[0].main;
            desc.innerHTML=currentWeather.weather[0].description;
            //minmaxtemp.innerHTML = `${Math.floor(weather.main.temp_min)}&deg;C (min) / ${Math.ceil(weather.main.temp_max)}&deg;C (max) `;

            humidity.innerHTML=`<span>Humidity </span> ${currentWeather.main.humidity}`
            pressure.innerHTML=`<span>Pressure </span> ${currentWeather.main.pressure}`
            visibility.innerHTML=`<span>Visibility </span> ${currentWeather.visibility}`
            windspeed.innerHTML=`<span>Wind Speed </span> ${currentWeather.wind.speed}`
            winddeg.innerHTML=`<span>Wind Degree </span> ${currentWeather.wind.deg}`            
        }

        function manageImage(weatherType) {
            if (weatherType === 'Clear') {
        
                return "images/animeclear.png"
        
            } else if (weatherType === 'Smoke') {
        
                return "images/animesmoke.png"
        
            } else if (weatherType === 'Haze') {
        
                return "images/animehaze.png"
        
            } else if (weatherType === 'Rain') {
        
                return "images/animerain.png"
        
            } else if (weatherType === 'Snow') {
        
                return "images/animesnow.png"
        
            } else if (weatherType === 'Thunderstorm') {
        
                return "images/animethunder.png"
        
            } else if (weatherType === "Mist") {
        
                return "images/animemist.png"
        
            } else if (weatherType === "Clouds") {
        
                return "images/animeclouds.png"
        
            }
            else {
                return "images/animeclear.png"
            }
        }
    </script>
</body>
</html>
