<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun/Moon</title>
    <style>
      .card{
        min-height:100px;
        min-width:100px;
      }
    </style>
</head>
<body>
  <div class="card">
    <div id="pic">
        <img style="background-color:white" src="https://cdn-icons-png.flaticon.com/128/869/869869.png" alt="Sun" height=100px width=100px>
    </div>
        <br>
  <div id="theme">
        Light Theme
  </div>
  </div>
    <br>
        <button onclick="clicktoggle()">
            Toggle!
        </button>
    
    <script>
      var x=document.getElementsByID("theme");
        const one={
            image:"https://cdn-icons-png.flaticon.com/128/869/869869.png"
            
            
        }
        const two={
            image:"https://cdn-icons-png.flaticon.com/128/581/581601.png"
            
        }
        let sun=true;
        let curr=one;
        let pic=document.getElementsByID("pic");
        
        
        let clicktoggle=function()
        {
            if(sun)
            {
                curr=two;
                sun=false;
                pic.style="background-color:black";
                pic.alt="Moon";              
            }
            else{
                curr=one;
                sun=true;
                pic.style="background-color:white";
                pic.alt="Sun";
            }
            pic.src=curr.image;
            if(x.innerHTML === "Light Theme") 
            {
                x.innerHTML = "Dark Theme";
            } 
            else 
            {
                x.innerHTML = "Light Theme";
            }
        }

    </script>
</body>
</html>
